<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>功能演示 - Rust Web Server</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --cream: #FAF7F0;
            --sand: #E8DCC4;
            --tan: #D4C5A9;
            --brown: #9C8671;
            --dark-brown: #6B5D52;
            --darker-brown: #4A3F35;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, var(--cream) 0%, var(--sand) 50%, var(--cream) 100%);
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
        }

        .card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 16px;
            padding: 3rem;
            box-shadow: 0 10px 40px rgba(107, 93, 82, 0.15);
            border: 1px solid var(--tan);
        }

        h1 {
            font-family: 'Inter', sans-serif;
            color: var(--darker-brown);
            margin-bottom: 2rem;
            font-size: 2.5rem;
            font-weight: 700;
            text-align: center;
            letter-spacing: -0.02em;
        }

        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.9rem 1.8rem;
            background: var(--brown);
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(156, 134, 113, 0.25);
            border: 1px solid var(--tan);
            margin-bottom: 2rem;
        }

        .back-button:hover {
            background: var(--dark-brown);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(156, 134, 113, 0.35);
        }

        .demo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 2rem;
            margin-top: 2.5rem;
        }

        .demo-card {
            background: linear-gradient(135deg, var(--sand) 0%, var(--tan) 100%);
            color: white;
            padding: 3rem;
            border-radius: 12px;
            text-align: center;
            text-decoration: none;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 200px;
            border: 1px solid var(--brown);
        }

        .demo-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 50px rgba(107, 93, 82, 0.25);
        }

        .demo-card h2 {
            font-family: 'Inter', sans-serif;
            font-size: 1.5rem;
            margin-bottom: 1rem;
            font-weight: 700;
            color: var(--darker-brown);
        }

        .demo-card p {
            font-size: 0.95rem;
            line-height: 1.6;
            color: var(--dark-brown);
        }

        @media (max-width: 768px) {
            .demo-grid {
                grid-template-columns: 1fr;
            }

            h1 {
                font-size: 2rem;
            }

            .card {
                padding: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div>
                <a href="/" class="back-button">← 返回首页</a>
            </div>
            <h1>Feature Demos</h1>
            
            <div class="demo-grid">
                <a href="/demo/compression.html" class="demo-card">
                    <h2>Compression Test</h2>
                    <p>测试 Brotli、Gzip、Deflate 压缩效果</p>
                </a>

                <a href="/demo/performance.html" class="demo-card">
                    <h2>Performance Monitor</h2>
                    <p>实时监控服务器性能和响应延迟</p>
                </a>

                <a href="/demo/api-docs.html" class="demo-card">
                    <h2>API Documentation</h2>
                    <p>完整的 HTTP API 参考文档</p>
                </a>

                <a href="/browser/" class="demo-card">
                    <h2>File Browser</h2>
                    <p>现代化的文件浏览界面</p>
                </a>

                <a href="/php/time.php" class="demo-card">
                    <h2>PHP Support</h2>
                    <p>动态页面处理演示</p>
                </a>

                <a href="/" class="demo-card">
                    <h2>Directory Listing</h2>
                    <p>访问任意目录查看文件列表</p>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
